# configure your datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=rhsm-subscriptions
quarkus.datasource.password=rhsm-subscriptions
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/rhsm-subscriptions

# Liquibase minimal config properties
quarkus.liquibase.migrate-at-start=true

# Liquibase optional config properties
 quarkus.liquibase.change-log=changeLog.xml
quarkus.liquibase.default-schema-name=swatch_product_config
quarkus.liquibase.liquibase-schema-name=public
# quarkus.liquibase.validate-on-migrate=true
# quarkus.liquibase.clean-at-start=false
 quarkus.liquibase.database-change-log-lock-table-name=DATABASECHANGELOGLOCK_SWATCH_PRODUCT_CONFIG
 quarkus.liquibase.database-change-log-table-name=DATABASECHANGELOG_SWATCH_PRODUCT_CONFIG
