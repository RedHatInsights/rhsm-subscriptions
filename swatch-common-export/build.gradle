plugins {
    id 'swatch.java-library-conventions'
}

dependencies {
    // used to parse events generated by console.redhat.com (Export Service)
    api libraries["event-schemas"]
    // used by the export feature to write CSV files
    api "com.fasterxml.jackson.dataformat:jackson-dataformat-csv"

    testImplementation libraries["junit-jupiter"]
}

description = 'Shared Export classes for swatch services'
