---
platform: RHEL

id: rhel-for-x86-els-payg

#includedSubscriptions:
#  - rhel-for-x86

variants:
  - tag: rhel-for-x86-els-payg
    engineeringIds:
      - 204
    productNames:
      - RHEL Server

defaults:
  variant: rhel-for-x86-els-payg
  sla: PREMIUM
  usage: PRODUCTION

serviceType: RHEL System

contractEnabled: false #There is no need to generate an AWS contract listing because we will be using a non-Saas contract flow.

metrics:
  - id: vCPUs
    awsDimension: vCPU_hours
    azureDimension: vcpu_hours
    prometheus:
      queryKey: rhelemeter
      queryParams:
        productLabelRegex: .*(^|,)(204)($|,).*
        metric: max by(_id) (sum_over_time(system_cpu_logical_count[1h:10m])) / scalar(count_over_time(vector(1)[1h:10m]))
        instanceKey: _id
