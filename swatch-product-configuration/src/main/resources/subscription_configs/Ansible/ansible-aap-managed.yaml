---
platform: Ansible

id: ansible-aap-managed

variants:
  - tag: ansible-aap-managed
    productNames:
      - Ansible Automation Platform Managed App

defaults:
  variant: ansible-aap-managed
  sla: PREMIUM
  usage: PRODUCTION

serviceType: Ansible Managed Node

contractEnabled: true

metrics:
  - id: Managed-nodes
    awsDimension: managed_nodes
