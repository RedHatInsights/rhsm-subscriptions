---
platform: OpenShift

id: rosa

variants:
  - tag: rosa
    roles:
      - moa-hostedcontrolplane
    productNames:
      - OpenShift Dedicated

defaults:
  variant: rosa
  sla: PREMIUM
  usage: PRODUCTION

serviceType: rosa Instance

metrics:
  - id: Instance-hours
    awsDimension: control_plane_0
    prometheus:
      queryKey: default
      queryParams:
        product: moa-hostedcontrolplane
        metric: cluster:usage:workload:capacity_physical_instance_hours
        metadataMetric: ocm_subscription
  - id: Cores
    awsDimension: four_vcpu_0
    billingFactor: 0.25
    prometheus:
      queryKey: default
      queryParams:
        product: moa-hostedcontrolplane
        metric: cluster:usage:workload:capacity_physical_cpu_hours
        metadataMetric: ocm_subscription
