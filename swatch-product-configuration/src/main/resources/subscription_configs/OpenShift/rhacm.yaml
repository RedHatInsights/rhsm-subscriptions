---
platform: OpenShift

id: rhacm

variants:
  - tag: rhacm
    #TODO what roles
    roles:
      - moa-hostedcontrolplane
      - moa

defaults:
  variant: rhacm
  sla: PREMIUM
  usage: PRODUCTION

serviceType: rhacm Instance

contractEnabled: true

metrics:
  - id: Cores
    type: counter
    awsDimension: acm_vcpu_hours
    prometheus:
      queryKey: rosa
      queryParams:
        instanceKey: _id
        productLabelRegex: (moa-hostedcontrolplane|moa)
        metric: acm_capacity_effective_cpu_cores:sum
        metadataMetric: ocm_subscription
