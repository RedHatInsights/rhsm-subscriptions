plugins {
    id 'java-library'
}

repositories {
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'com.microsoft.azure:azure-client-authentication:1.7.3'
    api 'org.slf4j:slf4j-api:1.7.30'
    api 'org.slf4j:slf4j-simple:1.7.30'
    api 'com.microsoft.azure:msal4j:1.6.1'
    api 'com.azure:azure-core:1.7.0'
    api 'com.azure:azure-core-http-okhttp:1.2.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.mockito:mockito-core:4.3.1'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.3.1'
    testImplementation 'org.mockito:mockito-inline:4.3.1'
    // NOTE(khowell): updated to our version of lombok
    compileOnly libraries['lombok']
    // NOTE(khowell): added to fix compile issue
    annotationProcessor libraries['lombok']
}

group = 'com.microsoft.azure'
// NOTE(khowell) fixed version to tag
version = '1.3.0'
description = 'Microsoft Azure client library for Marketplace'
// NOTE(khowell) set source compatibility to 17
java.sourceCompatibility = JavaVersion.VERSION_17

// NOTE(khowell) removed sources, javadoc jar generation

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
