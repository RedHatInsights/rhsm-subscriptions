libraries["guava"] = "com.google.guava:guava:33.2.1-jre"
libraries["commons-lang3"] = "org.apache.commons:commons-lang3:3.16.0"
libraries["hamcrest-all"] = "org.hamcrest:hamcrest-all:1.3"
