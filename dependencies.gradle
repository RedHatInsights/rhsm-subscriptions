libraries["janino"] = "org.codehaus.janino:janino:3.1.12"
libraries["jakarta-ws-rs"] = "jakarta.ws.rs:jakarta.ws.rs-api:4.0.0"
libraries["jgit"] = "org.eclipse.jgit:org.eclipse.jgit:6.10.0.202406032230-r"
