---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: swatch-utilization
parameters:
  - name: JAVA_DEBUG
    # Set to "true" to enable remote debugging
    value: ''
  - name: QUARKUS_LAUNCH_DEVMODE
    value: ''
  - name: IMAGE_PULL_SECRET
    value: quay-cloudservices-pull
  - name: MEMORY_REQUEST
    value: 512Mi
  - name: MEMORY_LIMIT
    value: 512Mi
  - name: CPU_REQUEST
    value: 200m
  - name: CPU_LIMIT
    value: '1'
  - name: ENV_NAME
    value: env-swatch-utilization
  - name: REPLICAS
    value: '1'
  - name: IMAGE
    value: quay.io/cloudservices/swatch-utilization
  - name: IMAGE_TAG
    value: latest
  - name: ENABLE_SPLUNK_HEC
    value: 'true'
  - name: SPLUNK_HEC_URL
    value: https://splunk-hec.redhat.com:8088
  - name: SPLUNK_SOURCE
    value: 'swatch-utilization'
  - name: SPLUNK_SOURCE_TYPE
    value: 'quarkus_service'
  - name: SPLUNK_HEC_BATCH_SIZE
    value: '1000'
  - name: SPLUNK_HEC_BATCH_INTERVAL
    value: '10S'
  - name: SPLUNK_HEC_RETRY_COUNT
    value: '3'
  - name: SPLUNK_HEC_INCLUDE_EX
    value: 'true'
  - name: LOGGING_LEVEL_ROOT
    value: 'INFO'
  - name: LOGGING_LEVEL_COM_REDHAT_SWATCH
    value: 'INFO'
  - name: KAFKA_UTILIZATION_REPLICAS
    value: '3'
  - name: KAFKA_UTILIZATION_PARTITIONS
    value: '3'
  - name: QUARKUS_PROFILE
    value: prod
  # NOTE: DISABLE_OTEL is deprecated, use OTEL_DISABLED instead. Keep it for backwards compatibility.
  # Will be removed as part of SWATCH-4305.
  - name: DISABLE_OTEL
    value: 'false'
  - name: OTEL_DISABLED
    value: 'true'
  - name: OTEL_SIDECAR_IMAGE
    value: quay.io/signalfx/splunk-otel-collector:0.140.0
  - name: OTEL_SIDECAR_CONFIG_MAP
    value: swatch-otel-config
  - name: OTEL_SIDECAR_SPLUNK_CONFIG
    value: '/etc/otelcol/relay'
  - name: OTEL_ENV_NAME
    value: env-swatch-utilization
  - name: OTEL_K8S_CLUSTER_NAME
    value: ephemeral
  - name: OTEL_SIGNALFX_TOKEN_SECRET_NAME
    value: signalfx
  - name: OTEL_SIGNALFX_TOKEN_SECRET_KEY
    value: token
  - name: CUSTOMER_OVER_USAGE_DEFAULT_THRESHOLD_PERCENT
    value: '5.0'

objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdApp
  metadata:
    name: swatch-utilization
    labels:
      prometheus: quarkus
  spec:
    envName: ${ENV_NAME}
    dependencies:
      - swatch-contracts

    kafkaTopics:
      - replicas: ${{KAFKA_UTILIZATION_REPLICAS}}
        partitions: ${{KAFKA_UTILIZATION_PARTITIONS}}
        topicName: platform.rhsm-subscriptions.utilization
      - replicas: ${{KAFKA_UTILIZATION_REPLICAS}}
        partitions: ${{KAFKA_UTILIZATION_PARTITIONS}}
        topicName: platform.notifications.ingress

    pullSecrets:
      name: ${IMAGE_PULL_SECRET}

    deployments:
      - name: service
        replicas: ${{REPLICAS}}
        webServices:
          public:
            enabled: true
        podSpec:
          image: ${IMAGE}:${IMAGE_TAG}
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/live
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/ready
              port: 9000
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}
          env:
            - name: JAVA_DEBUG
              value: ${JAVA_DEBUG}
            - name: QUARKUS_LAUNCH_DEVMODE
              value: ${QUARKUS_LAUNCH_DEVMODE}
            - name: LOGGING_LEVEL_ROOT
              value: ${LOGGING_LEVEL_ROOT}
            - name: LOGGING_LEVEL_COM_REDHAT_SWATCH
              value: ${LOGGING_LEVEL_COM_REDHAT_SWATCH}
            - name: ENABLE_SPLUNK_HEC
              value: ${ENABLE_SPLUNK_HEC}
            - name: SPLUNKMETA_namespace
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: HOST_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: SPLUNK_HEC_URL
              value: ${SPLUNK_HEC_URL}
            - name: SPLUNK_HEC_TOKEN
              valueFrom:
                secretKeyRef:
                  name: splunk-hec-external
                  key: token
            - name: SPLUNK_SOURCE
              value: ${SPLUNK_SOURCE}
            - name: SPLUNK_SOURCE_TYPE
              value: ${SPLUNK_SOURCE_TYPE}
            - name: SPLUNK_HEC_BATCH_SIZE
              value: ${SPLUNK_HEC_BATCH_SIZE}
            - name: SPLUNK_HEC_BATCH_INTERVAL
              value: ${SPLUNK_HEC_BATCH_INTERVAL}
            - name: SPLUNK_HEC_RETRY_COUNT
              value: ${SPLUNK_HEC_RETRY_COUNT}
            - name: SPLUNK_HEC_INCLUDE_EX
              value: ${SPLUNK_HEC_INCLUDE_EX}
            - name: SWATCH_SELF_PSK
              valueFrom:
                secretKeyRef:
                  name: swatch-psks
                  key: self
            - name: QUARKUS_PROFILE
              value: ${QUARKUS_PROFILE}
            - name: DISABLE_OTEL
              value: ${DISABLE_OTEL}
            - name: OTEL_DISABLED
              value: ${OTEL_DISABLED}
            - name: CUSTOMER_OVER_USAGE_DEFAULT_THRESHOLD_PERCENT
              value: ${CUSTOMER_OVER_USAGE_DEFAULT_THRESHOLD_PERCENT}
          volumeMounts:
            - name: logs
              mountPath: /logs
          sidecars:
          - name: otel-collector
            enabled: true
            configMap: ${OTEL_SIDECAR_CONFIG_MAP}
            image: ${OTEL_SIDECAR_IMAGE}
            envVars:
              - name: ENV_NAME
                value: ${OTEL_ENV_NAME}
              - name: K8S_CLUSTER_NAME
                value: ${OTEL_K8S_CLUSTER_NAME}
              - name: SPLUNK_OBSERVABILITY_ACCESS_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: ${OTEL_SIGNALFX_TOKEN_SECRET_NAME}
                    key: ${OTEL_SIGNALFX_TOKEN_SECRET_KEY}
              - name: SPLUNK_CONFIG
                value: ${OTEL_SIDECAR_SPLUNK_CONFIG}
              - name: SPLUNK_MEMORY_TOTAL_MIB
                value: '1024'
          volumes:
            - name: logs
              emptyDir:

- apiVersion: v1
  kind: Secret
  metadata:
    name: swatch-psks
  data:
    self: cGxhY2Vob2xkZXI=
