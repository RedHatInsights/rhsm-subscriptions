openapi: "3.0.2"
info:
  title: "rhsm-subscriptions internal billing API"
  version: 1.0.0

servers:
  - url: /{PATH_PREFIX}/{APP_NAME}/v1
    variables:
      PATH_PREFIX:
        default: api
      APP_NAME:
        default: rhsm-subscriptions
  - url: https://{HOSTNAME}/{PATH_PREFIX}/{APP_NAME}/v1
    variables:
      HOSTNAME:
        enum:
          - ci.cloud.redhat.com
          - qa.cloud.redhat.com
          - stage.cloud.redhat.com
          - cloud.redhat.com
        default: ci.cloud.redhat.com
      PATH_PREFIX:
        default: api
      APP_NAME:
        default: rhsm-subscriptions

paths:
  /internal/remittance/accountRemittances:
    description: 'Operations to get specific account remittances'
    parameters:
      - name: productId
        in: query
        required: true
        schema:
          type: string
      - name: orgId
        in: query
        required: false
        schema:
          type: string
      - name: metricId
        in: query
        required: false
        schema:
          type: string
      - name: billingProvider
        in: query
        required: false
        schema:
          type: string
      - name: billingAccountId
        in: query
        required: false
        schema:
          type: string
      - name: beginning
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: ending
        in: query
        required: false
        schema:
          type: string
          format: date-time
    get:
      operationId: getRemittances
      summary: "Get all monthly remittances for an account"
      responses:
        '200':
          description: "Found Account Remittances."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccountRemittances"
        '400':
          $ref: "../../../spec/error-responses.yaml#/$defs/BadRequest"
        '403':
          $ref: "../../../spec/error-responses.yaml#/$defs/Forbidden"
        '500':
          $ref: "../../../spec/error-responses.yaml#/$defs/InternalServerError"
      tags:
        - internalBilling
  /internal/rpc/remittance/processRetries:
    post:
      operationId: processRetries
      summary: Trigger retry of reprocessing billable usages
      description: Reprocess billable usages with as_of parameter AFTER billable_usage_remittance.retry_after column.
      parameters:
        - examples:
            this_century:
              value: 2000-01-01T00:00Z
          name: as_of
          description: Defaults to current timestamp if left empty
          schema:
            format: date-time
            type: string
          in: query
          required: false
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RetriesResponse'
          description: Accepted request to retry billable usage remittance
      tags: ['internalBilling']
  /internal-billing-openapi.json:
    $ref: "../../../spec/openapi-paths.yaml#/openapi-json"
  /internal-billing-openapi.yaml:
    $ref: "../../../spec/openapi-paths.yaml#/openapi-yaml"
components:
  schemas:
    RetriesResponse:
      description: ''
      type: object
      properties:
        detail:
          description: success status
          type: string
          example: "Success"
    AccountRemittances:
      type: array
      items:
        $ref: "#/components/schemas/MonthlyRemittance"
    MonthlyRemittance:
      description: Encapsulates all Monthly remittance
      properties:
        orgId:
          type: string
        productId:
          type: string
        metricId:
          type: string
        billingProvider:
          type: string
        billingAccountId:
          type: string
        remittedValue:
          type: number
          format: double
        accumulationPeriod:
          type: string
        remittanceDate:
          type: string
          format: date-time
  securitySchemes:
    PskIdentity:
      type: apiKey
      in: header
      name: x-rh-swatch-psk
      description: |
        Psk header containing Pre Shared Key. Contains an
        UUID string:
        ```
        c9a98753-2092-4617-b226-5c2653330b3d
        ``` 

security:
  - PskIdentity: []
