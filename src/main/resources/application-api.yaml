# See https://goessner.net/articles/JsonPath/ for JSON Path syntax

RHSM_RBAC_URL: ${clowder.endpoints.rbac-service.url:http://localhost:8819}
RHSM_CONTRACTS_URL: ${clowder.endpoints.swatch-contracts-service.url:http://localhost:8001}

rhsm-subscriptions:
  pretty-print-json: ${PRETTY_PRINT_JSON:false}
  rbac-service:
    application-name: ${RHSM_RBAC_APPLICATION_NAME:subscriptions}
    url: ${RHSM_RBAC_URL}/api/rbac/v1
    truststore: ${clowder.endpoints.rbac-service.trust-store-path}
    truststore-password: ${clowder.endpoints.rbac-service.trust-store-password}
    truststore-type: ${clowder.endpoints.rbac-service.trust-store-type}
    max-connections: ${RHSM_RBAC_MAX_CONNECTIONS:100}
  contracts:
    client:
      back-off-initial-interval: ${CONTRACT_CLIENT_BACK_OFF_INITIAL_INTERVAL_MILLIS:1000}
      back-off-max-interval: ${CONTRACT_CLIENT_BACK_OFF_MAX_INTERVAL_MILLIS:64000}
      back-off-multiplier: ${CONTRACT_CLIENT_BACK_OFF_MULTIPLIER:2}
      max-attempts: ${CONTRACT_CLIENT_MAX_ATTEMPTS:1}
      url: ${RHSM_CONTRACTS_URL}
      truststore: ${clowder.endpoints.swatch-contracts-service.trust-store-path}
      truststore-password: ${clowder.endpoints.swatch-contracts-service.trust-store-password}
      truststore-type: ${clowder.endpoints.swatch-contracts-service.trust-store-type}
      psk: ${SWATCH_SELF_PSK:placeholder}
