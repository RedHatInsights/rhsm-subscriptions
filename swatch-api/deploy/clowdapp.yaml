---
apiVersion: v1
kind: Template
metadata:
  name: swatch-api
parameters:
  - name: DEV_MODE
    value: 'false'
  - name: ENV_NAME
    value: env-swatch-api
  - name: IMAGE_PULL_SECRET
    value: quay-cloudservices-pull
  - name: IMAGE
    value: quay.io/cloudservices/rhsm-subscriptions
  - name: IMAGE_TAG
    value: latest
  - name: SERVER_MAX_HTTP_HEADER_SIZE
    value: '48000'
  - name: LOGGING_LEVEL_ROOT
    value: WARN
  - name: LOGGING_LEVEL
    value: INFO
  - name: RHSM_RBAC_HOST
    value: rbac-service
  - name: RHSM_RBAC_PORT
    value: '8000'
  - name: REPLICAS
    value: '1'
  - name: MEMORY_REQUEST
    value: 256Mi
  - name: MEMORY_LIMIT
    value: 500Mi
  - name: CPU_REQUEST
    value: 200m
  - name: CPU_LIMIT
    value: 300m
  - name: DATABASE_CONNECTION_TIMEOUT_MS
    value: '30000'
  - name: DATABASE_MAX_POOL_SIZE
    value: '10'
  - name: ENABLE_SPLUNK_HEC
    value: 'true'
  - name: SPLUNK_SOURCE
    value: 'rhsm-subscription-hec'
  - name: SPLUNK_SOURCE_TYPE
    value: 'springboot_server'
  - name: SPLUNK_MESSAGE_FORMAT
    value: 'text'
  - name: SPLUNK_HEC_URL
    value: https://splunk-hec.redhat.com:8088
  - name: SPLUNK_HEC_CONNECT_TIMEOUT
    value: '5000'
  - name: SPLUNK_HEC_BATCH_SIZE
    value: '1'
  - name: SPLUNK_HEC_TERMINATION_TIMEOUT
    value: '2000'
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    metadata:
      name: swatch-api
      labels:
        prometheus: rhsm
    pullSecrets:
      name: ${IMAGE_PULL_SECRET}
    spec:
      envName: ${ENV_NAME}
      # Can't have this checked in like this, because stage gets upset since there
      # is no rhsm ClowdApp deployed to the rhsm-stage namespace
      # database:
      #   sharedDbAppName: rhsm
      # dependencies:
      #   - rhsm
      deployments:
        - name: service
          minReplicas: 1
          webServices:
            public:
              enabled: true
          podSpec:
            image: ${IMAGE}:${IMAGE_TAG}
            command:
              - /bin/bash
              - /usr/local/s2i/run
            initContainers:
              - image: ${IMAGE}:${IMAGE_TAG}
                env:
                  - name: SPRING_PROFILES_ACTIVE
                    value: liquibase-only
                  - name: JAVA_MAX_MEM_RATIO
                    value: '85'
                  - name: GC_MAX_METASPACE_SIZE
                    value: '256'
                  - name: DATABASE_HOST
                    valueFrom:
                      secretKeyRef:
                        name: rhsm-db
                        key: db.host
                  - name: DATABASE_PORT
                    valueFrom:
                      secretKeyRef:
                        name: rhsm-db
                        key: db.port
                  - name: DATABASE_USERNAME
                    valueFrom:
                      secretKeyRef:
                        name: rhsm-db
                        key: db.user
                  - name: DATABASE_PASSWORD
                    valueFrom:
                      secretKeyRef:
                        name: rhsm-db
                        key: db.password
                  - name: DATABASE_DATABASE
                    valueFrom:
                      secretKeyRef:
                        name: rhsm-db
                        key: db.name
                resources:
                  requests:
                    cpu: ${CPU_REQUEST}
                    memory: ${MEMORY_REQUEST}
                  limits:
                    cpu: ${CPU_LIMIT}
                    memory: ${MEMORY_LIMIT}
            env:
              - name: DEV_MODE
                value: ${DEV_MODE}
              - name: SERVER_MAX_HTTP_HEADER_SIZE
                value: ${SERVER_MAX_HTTP_HEADER_SIZE}
              - name: LOG_FILE
                value: /logs/server.log
              - name: SPRING_PROFILES_ACTIVE
                value: api
              - name: JAVA_MAX_MEM_RATIO
                value: '85'
              - name: GC_MAX_METASPACE_SIZE
                value: '256'
              - name: LOGGING_LEVEL_ROOT
                value: ${LOGGING_LEVEL_ROOT}
              - name: LOGGING_LEVEL_ORG_CANDLEPIN
                value: ${LOGGING_LEVEL}
              - name: RHSM_RBAC_HOST
                value: ${RHSM_RBAC_HOST}
              - name: RHSM_RBAC_PORT
                value: ${RHSM_RBAC_PORT}
              - name: DATABASE_HOST
                valueFrom:
                  secretKeyRef:
                    name: rhsm-db
                    key: db.host
              - name: DATABASE_PORT
                valueFrom:
                  secretKeyRef:
                    name: rhsm-db
                    key: db.port
              - name: DATABASE_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: rhsm-db
                    key: db.user
              - name: DATABASE_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: rhsm-db
                    key: db.password
              - name: DATABASE_DATABASE
                valueFrom:
                  secretKeyRef:
                    name: rhsm-db
                    key: db.name
              - name: DATABASE_CONNECTION_TIMEOUT_MS
                value: ${DATABASE_CONNECTION_TIMEOUT_MS}
              - name: DATABASE_MAX_POOL_SIZE
                value: ${DATABASE_MAX_POOL_SIZE}
              - name: SWATCH_SELF_PSK
                valueFrom:
                  secretKeyRef:
                    name: swatch-psks
                    key: self
              - name: ENABLE_SPLUNK_HEC
                value: ${ENABLE_SPLUNK_HEC}
              - name: SPLUNKMETA_namespace
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.namespace
              - name: SPLUNKMETA_host
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.name
              - name: SPLUNK_HEC_URL
                value: ${SPLUNK_HEC_URL}
              - name: SPLUNK_HEC_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: splunk-hec-external
                    key: token
              - name: SPLUNK_SOURCE
                value: ${SPLUNK_SOURCE}
              - name: SPLUNK_SOURCE_TYPE
                value: ${SPLUNK_SOURCE_TYPE}
              - name: SPLUNK_MESSAGE_FORMAT
                value: ${SPLUNK_MESSAGE_FORMAT}
              - name: SPLUNK_HEC_CONNECT_TIMEOUT
                value: ${SPLUNK_HEC_CONNECT_TIMEOUT}
              - name: SPLUNK_HEC_BATCH_SIZE
                value: ${SPLUNK_HEC_BATCH_SIZE}
              - name: SPLUNK_HEC_TERMINATION_TIMEOUT
                value: ${SPLUNK_HEC_TERMINATION_TIMEOUT}
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /health/liveness
                port: 9000
                scheme: HTTP
              initialDelaySeconds: 160
              periodSeconds: 20
              successThreshold: 1
              timeoutSeconds: 5
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /health
                port: 9000
                scheme: HTTP
              initialDelaySeconds: 160
              periodSeconds: 20
              successThreshold: 1
              timeoutSeconds: 5
            resources:
              requests:
                cpu: ${CPU_REQUEST}
                memory: ${MEMORY_REQUEST}
              limits:
                cpu: ${CPU_LIMIT}
                memory: ${MEMORY_LIMIT}
            volumeMounts:
              - name: logs
                mountPath: /logs
              - name: pinhead
                mountPath: /pinhead
            volumes:
              - name: logs
                emptyDir:
              - name: pinhead
                secret:
                  secretName: pinhead
  - kind: Service
    apiVersion: v1
    metadata:
      name: rhsm-subscriptions
    spec:
      ports:
        - port: 8000
          name: "8000"
          protocol: TCP
          targetPort: 8000
        - port: 8080
          name: "8080"
          protocol: TCP
          targetPort: 8000
      selector:
        pod: swatch-api-service
