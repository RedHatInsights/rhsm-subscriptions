  - name: MARKETPLACE_MAX_ATTEMPTS
    value: '10'
  - name: MARKETPLACE_BACK_OFF_MAX_INTERVAL
    value: 64s
  - name: MARKETPLACE_BACK_OFF_INITIAL_INTERVAL
