  - name: DEV_MODE
    value: 'false'

objects:
- apiVersion: cloud.redhat.com/v1alpha1
  kind: ClowdJobInvocation
  metadata:
    name: rhsm-jobs
  spec:
    appName: rhsm
    jobs:
      - metrics-cron
      - cron-tally
      - hourly-tally
      - cron-purge
      - subscription-sync
      - offering-sync

