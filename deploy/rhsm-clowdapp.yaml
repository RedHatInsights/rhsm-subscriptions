      # Must specify both a name and a major postgres version
      name: rhsm-db
      version: 12

    pullSecrets:
      name: ${IMAGE_PULL_SECRET}
    deployments:

    - name: api
      minReplicas: 1
      webServices:
        public:
          enabled: true
      podSpec:
        image: ${IMAGE}:${IMAGE_TAG}
        imagePullPolicy: IfNotPresent
        command:
          - /bin/bash
          - /usr/local/s2i/run
        initContainers:
          - env:
              - name: SPRING_PROFILES_ACTIVE
                value: liquibase-only
            inheritEnv: true
            command:
              - /bin/bash
              - /usr/local/s2i/run
