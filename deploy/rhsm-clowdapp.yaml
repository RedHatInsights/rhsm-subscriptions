                secretKeyRef:
                  name: rhsm-db
                  key: hostname
            - name: DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  name: rhsm-db
                  key: port
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rhsm-db
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rhsm-db
                  key: password
            - name: DATABASE_DATABASE
              valueFrom:
                secretKeyRef:
