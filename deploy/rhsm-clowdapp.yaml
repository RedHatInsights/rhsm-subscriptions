---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  name: rhsm
parameters:
  - name: IMAGE_PULL_SECRET
    value: quay-cloudservices-pull
  - name: ENV_NAME
    value: env-rhsm
  - name: IMAGE
    value: quay.io/cloudservices/rhsm-subscriptions
  - name: IMAGE_TAG
    value: latest
  - name: SWATCH_UNLEASH_IMPORT_IMAGE
    value: quay.io/cloudservices/swatch-unleash-import
  - name: SWATCH_UNLEASH_IMPORT_IMAGE_TAG
    value: latest
  - name: SWATCH_UNLEASH_IMPORT_MEMORY_REQUEST
    value: 25Mi
  - name: SWATCH_UNLEASH_IMPORT_MEMORY_LIMIT
    value: 50Mi
  - name: SWATCH_UNLEASH_IMPORT_CPU_REQUEST
    value: 100m
  - name: SWATCH_UNLEASH_IMPORT_CPU_LIMIT
    value: 100m
  - name: SWATCH_UNLEASH_USER
    value: admin
  - name: SWATCH_UNLEASH_PASSWORD
    value: unleash4all
  # When needed bump SWATCH_UNLEASH_IMPORT_RUN_NUMBER
  - name: SWATCH_UNLEASH_IMPORT_RUN_NUMBER
    value: "1"

objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    metadata:
      name: rhsm
    spec:
      # The name of the ClowdEnvironment providing the services
      envName: ${ENV_NAME}
      # IQE plugin your ClowdApp is associated with
      testing:
        iqePlugin: rhsm-subscriptions

  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    metadata:
      name: swatch-unleash-import
    spec:
      envName: ${ENV_NAME}
      featureFlags: true
      pullSecrets:
        name: ${IMAGE_PULL_SECRET}

      jobs:
        - name: swatch-unleash-import-job-${SWATCH_UNLEASH_IMPORT_RUN_NUMBER}
          activeDeadlineSeconds: 1800
          successfulJobsHistoryLimit: 1
          podSpec:
            image: ${SWATCH_UNLEASH_IMPORT_IMAGE}:${SWATCH_UNLEASH_IMPORT_IMAGE_TAG}
            command: ["/bin/bash", "-x"]
            args:
              - /opt/unleash/import-features.sh
              - /unleash/flags.json
            env:
              - name: UNLEASH_USER
                value: ${SWATCH_UNLEASH_USER}
              - name: UNLEASH_PASSWORD
                value: ${SWATCH_UNLEASH_PASSWORD}
            resources:
              requests:
                cpu: ${SWATCH_UNLEASH_IMPORT_CPU_REQUEST}
                memory: ${SWATCH_UNLEASH_IMPORT_MEMORY_REQUEST}
              limits:
                cpu: ${SWATCH_UNLEASH_IMPORT_CPU_LIMIT}
                memory: ${SWATCH_UNLEASH_IMPORT_MEMORY_LIMIT}
            volumeMounts:
              - name: unleash-json
                mountPath: /unleash
            volumes:
              - name: unleash-json
                configMap:
                  name: unleash-json

  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdJobInvocation
    metadata:
      name: swatch-unleash-import-${SWATCH_UNLEASH_IMPORT_RUN_NUMBER}
    spec:
      appName: swatch-unleash-import
      jobs:
        - swatch-unleash-import-job-${SWATCH_UNLEASH_IMPORT_RUN_NUMBER}

  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: unleash-json
    data:
      flags.json: |-
        {
            "version": 1,
            "features": [
                  {
                    "name": "swatch.swatch-notifications.send-notifications",
                    "description": "Enable sending of over-usage notifications to platform.notifications.ingress",
                    "type": "operational",
                    "project": "default",
                    "enabled": true,
                    "stale": false,
                    "strategies": [
                        {
                            "name": "default",
                            "parameters": {}
                        }
                    ],
                    "variants": [],
                    "createdAt": "2025-11-28T10:00:00.000Z"
                  },
                  {
                    "name": "swatch.swatch-notifications.send-notifications-orgs-allowlist",
                    "description": "Comma-separated list of org IDs allowed to receive over-usage notifications regardless of the global send-notifications flag. Used for targeted testing in production without affecting other users.",
                    "type": "operational",
                    "project": "default",
                    "enabled": true,
                    "stale": false,
                    "strategies": [
                        {
                            "name": "default",
                            "parameters": {}
                        }
                    ],
                    "variants": [],
                    "createdAt": "2026-02-26T10:00:00.000Z"
                  },
                  {
                    "name": "swatch.swatch-metrics-hbi.emit-events",
                    "description": "Enable sending of HBI events to the Swatch events after conversion.",
                    "type": "operational",
                    "project": "default",
                    "stale": false,
                    "strategies": [
                        {
                            "name": "default",
                            "parameters": {}
                        }
                    ],
                    "variants": [],
                    "createdAt": "2024-01-10T20:20:42.531Z"
                }
            ]
        }

  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: swatch-otel-config
    data:
      relay: |
        extensions:
          health_check:
            endpoint: 0.0.0.0:13133
        receivers:
          otlp:
            protocols:
              grpc:
                endpoint: 0.0.0.0:4317
              http:
                endpoint: 0.0.0.0:4318
        processors:
          batch:
        exporters:
          debug:
            verbosity: detailed
        service:
          extensions:
            - health_check
          pipelines:
            traces:
              receivers: [otlp]
              processors: [batch]
              exporters: [debug]
          telemetry:
            logs:
              level: info

  - apiVersion: v1
    kind: Secret
    metadata:
      name: signalfx
    type: Opaque
    data:
      # dummy-token for testing purposes only
      token: ZHVtbXktdG9rZW4=