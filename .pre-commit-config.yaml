repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: check-symlinks
      - id: fix-byte-order-marker
      - id: end-of-file-fixer
        types_or:
        - shell
        - java
      - id: trailing-whitespace
        types_or:
        - shell
        - java
  - repo: local
    hooks:
      - id: spotless-apply
        name: spotless-apply
        entry: ./mvnw spotless:apply
        language: script
        pass_filenames: false
        types: [java]
      - id: spotless-check
        name: spotless-check
        entry: ./mvnw spotless:check
        language: script
        pass_filenames: false
        types: [java]
      - id: checkstyle
        name: checkstyle
        entry: ./mvnw checkstyle:checkstyle
        language: script
        pass_filenames: false
        types: [java]
