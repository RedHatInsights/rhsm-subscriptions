# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily"
    target-branch: "main"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    target-branch: "main"
  - package-ecosystem: "docker"
    directory: "swatch-producer-aws/src/main/docker"
    schedule:
      interval: "daily"
    target-branch: "main"
  - package-ecosystem: "docker"
    directory: "swatch-contracts/src/main/docker"
    schedule:
      interval: "daily"
    target-branch: "main"
  - package-ecosystem: "docker"
    directory: "swatch-system-conduit"
    schedule:
      interval: "daily"
    target-branch: "main"
  - package-ecosystem: "docker"
    directory: "swatch-producer-azure/src/main/docker"
    schedule:
      interval: "daily"
    target-branch: "main"
  - package-ecosystem: "docker"
    directory: "swatch-billable-usage/src/main/docker"
    schedule:
      interval: "daily"
    target-branch: "main"
