name: Sync Stage with Main via PR

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create/reset sync branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create/reset the staging sync branch from main
          git checkout -B stage-sync-reset origin/main

          # Push reset branch
          git push origin stage-sync-reset --force

      - name: Ensure branch is fully fetched
        run: |
          # Checkout main so we can fetch stage-sync-reset without conflict
          git checkout main
          git fetch --prune --tags --force origin
          git fetch origin stage-sync-reset:stage-sync-reset --force

      - name: Create or update PR
        id: create_pull_request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: stage-sync-reset
          title: "Sync stage with main"
          body: |
            Automated sync of **main â†’ stage**.

            This PR hard-resets `stage` to match `main`.
          base: stage
          delete-branch: true

      - name: Enable auto-merge
        if: steps.create_pull_request.outputs.pull_request_number != ''
        run: |
          gh pr merge "$PR_NUMBER" --merge --auto
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ steps.create_pull_request.outputs.pull_request_number }}
