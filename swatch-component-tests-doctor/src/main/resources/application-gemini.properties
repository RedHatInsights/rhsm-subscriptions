# ==============================================================================
# AI Model Configuration - Google AI Gemini (Free tier: 1500 requests/day)
# ==============================================================================
# Google AI Gemini provides free access with generous limits
# Get your API key at: https://aistudio.google.com/app/apikey
# 
# Free tier limits:
# - 1500 requests per day
# - 1 million tokens per minute
# - Perfect for function calling and debugging

# Select Gemini as the chat model provider
quarkus.langchain4j.chat-model.provider=ai-gemini

quarkus.langchain4j.ai.gemini.api-key=${GEMINI_API_KEY:}
quarkus.langchain4j.ai.gemini.timeout=60s
quarkus.langchain4j.ai.gemini.log-requests=false
quarkus.langchain4j.ai.gemini.log-responses=false

# Available Gemini models (all free):
# - gemini-1.5-flash (RECOMMENDED - fast, supports tools, 1M TPM)
# - gemini-1.5-pro (more capable, slower, 2M TPM)
# - gemini-2.0-flash-exp (experimental, very fast)

# Note: Set your Gemini API key in environment
# export GEMINI_API_KEY="AIza..."
# To use: mvn clean package (gemini is default)
#         java -jar target/*-runner.jar investigate <test>

