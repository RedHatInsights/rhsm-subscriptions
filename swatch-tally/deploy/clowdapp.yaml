- apiVersion: metrics.console.redhat.com/v1alpha1
  kind: FloorPlan
  metadata:
    name: swatch-tally
  spec:
    database:
      secretName: ${FLOORIST_DB_SECRET_NAME}
    objectStore:
      secretName: ${FLOORIST_BUCKET_SECRET_NAME}
    logLevel: ${FLOORIST_LOGLEVEL}
    suspend: ${{FLOORIST_SUSPEND}}
    resources:
      limits:
        cpu: 400m
        memory: 500Mi
      requests:
        cpu: 200m
        memory: 250Mi
    queries:
    - prefix: swatch/tally_snapshots
      query: >-
        select
        s.id,
        s.org_id,
        s.snapshot_date,
        s.product_id
        from tally_snapshots s
        where s.sla = '_ANY'
        and s.usage = '_ANY'
        and s.billing_provider = '_ANY'
        and s.billing_account_id = '_ANY'
        and s.granularity = 'DAILY'
        and s.last_modified >= date_trunc('day', now() at time zone 'utc' - interval '2 day')
      chunksize: 50000
    - prefix: swatch/tally_measurements
      query: >-
        select
        m.snapshot_id,
        m.measurement_type,
        m.metric_id,
        m.value
        from tally_measurements m
        where m.measurement_type != 'TOTAL'
        and m.last_modified >= date_trunc('day', now() at time zone 'utc' - interval '2 day')
      chunksize: 50000
    - prefix: swatch/subscriptions
      query: >-
        select distinct
        subscription.org_id,
        subscription.sku,
        subscription.subscription_id,
        subscription.start_date,
        subscription.end_date,
        subscription.quantity,
        sku_product_tag.product_tag,
        coalesce(metric_id_normalized.normalized, subscription_measurements.metric_id) as metric_id,
        subscription_measurements.measurement_type,
        subscription_measurements.value
        from subscription
        left join sku_product_tag on subscription.sku = sku_product_tag.sku
        left join subscription_measurements on subscription.subscription_id = subscription_measurements.subscription_id
        left join (values
          ('SOCKETS', 'Sockets'),
          ('CORES', 'Cores'),
          ('INSTANCE_HOURS', 'Instance-hours')
        ) as metric_id_normalized(value, normalized) on subscription_measurements.metric_id=metric_id_normalized.value
      chunksize: 50000
    - prefix: swatch/ocp_cluster_data
      query: >-
        select
          org_id,
          subscription_manager_id as cluster_id,
          display_name,
          last_seen,
          usage,
          sla,
          product_id,
          cores,
          sockets
        from hosts h
        join host_tally_buckets b on h.id = b.host_id
        where product_id='OpenShift Container Platform'
        and usage!='_ANY'
        and sla!='_ANY'
      chunksize: 50000
    - prefix: swatch/sku_product_tag
      query: >-
        select
          sku,
          product_tag
        from sku_product_tag
      chunksize: 50000
    - prefix: swatch/pg_stat_user_tables
      query: >-
        SELECT
          CURRENT_DATE,
          schemaname,
          relname,
          n_tup_ins,
          n_tup_upd,
          n_tup_del,
          (SELECT stats_reset FROM pg_stat_database WHERE datname = current_database())
        FROM pg_stat_user_tables;
      chunksize: 50000
