  - name: ORG_ID_POPULATOR_MEMORY_REQUEST
    value: 512Mi
  - name: ORG_ID_POPULATOR_CPU_LIMIT
    value: 300m
  - name: ORG_ID_POPULATOR_MEMORY_LIMIT
