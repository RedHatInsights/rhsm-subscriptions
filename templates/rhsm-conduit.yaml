apiVersion: v1
kind: Template
labels:
  app: rhsm-conduit
  template: rhsm-conduit
metadata:
  annotations:
    description: An insights inventory collector for the subscription management service.
  name: rhsm-conduit

parameters:
  - name: HAWTIO_BASE_PATH
    value: /app/rhsm-conduit/hawtio
  - name: KAFKA_BOOTSTRAP_HOST
    required: true
  - name: RHSM_URL
    required: true
  - name: LOGGING_LEVEL_ROOT
    value: WARN
  - name: LOGGING_LEVEL
    value: INFO
  - name: KAFKA_MESSAGE_THREADS
    value: '24'
  - name: KAFKA_CONSUMER_MAX_POLL_INTERVAL_MS
    value: '3600000'
  - name: KAFKA_SEEK_OVERRIDE_END
    value: 'false'
  - name: KAFKA_SEEK_OVERRIDE_TIMESTAMP
    value: ''
  - name: ORG_SYNC_SCHEDULE
    value: 0 0 * * *
  - name: REPLICAS
    value: '1'
  - name: IMAGE
    value: quay.io/cloudservices/swatch-system-conduit
  - name: LIQUIBASE_IMAGE
    value: quay.io/cloudservices/rhsm-subscriptions
  - name: IMAGE_TAG
    value: latest
  - name: IMAGE_PULL_SECRET
    value: quay-cloudservices-pull
  - name: MEMORY_REQUEST
    value: 1000Mi
  - name: MEMORY_LIMIT
    value: 1744Mi
  - name: CPU_REQUEST
    value: 200m
  - name: CPU_LIMIT
    value: 900m
  - name: SPLUNK_FORWARDER_IMAGE
    value: quay.io/cloudservices/rhsm-splunk-forwarder:19bd22d
  - name: SPLUNK_FORWARDER_MEMORY_REQUEST
    value: 128Mi
  - name: SPLUNK_FORWARDER_MEMORY_LIMIT
    value: 256Mi
  - name: SPLUNK_FORWARDER_CPU_REQUEST
    value: 50m
  - name: SPLUNK_FORWARDER_CPU_LIMIT
    value: 100m
  - name: DATABASE_CONNECTION_TIMEOUT_MS
    value: '30000'
  - name: DATABASE_MAX_POOL_SIZE
    value: '25'
  - name: CURL_CRON_IMAGE
    value: registry.access.redhat.com/ubi8/ubi-minimal
  - name: CURL_CRON_IMAGE_TAG
    value: latest
  - name: CURL_CRON_MEMORY_REQUEST
    value: 500Mi
  - name: CURL_CRON_MEMORY_LIMIT
    value: 800Mi
  - name: CURL_CRON_CPU_REQUEST
    value: 350m
  - name: CURL_CRON_CPU_LIMIT
    value: 500m
  - name: TOLERATE_MISSING_ACCOUNT_NUMBER
    value: 'false'

objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: rhsm-conduit
  spec:
    replicas: ${{REPLICAS}}
    selector:
      deploymentconfig: rhsm-conduit
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          deploymentconfig: rhsm-conduit
          prometheus: rhsm
        annotations:
          prometheus.io/path: /metrics
          prometheus.io/port: '9000'
          prometheus.io/scrape: 'true'
      spec:
        initContainers:
          - image: ${LIQUIBASE_IMAGE}:${IMAGE_TAG}
            name: liquibase
            env:
              - name: SPRING_PROFILES_ACTIVE
                value: liquibase-only
              - name: JAVA_MAX_MEM_RATIO
                value: '85'
              - name: GC_MAX_METASPACE_SIZE
                value: '256'
              - name: DATABASE_HOST
                valueFrom:
                  secretKeyRef:
                    name: rhsm-db
                    key: db.host
              - name: DATABASE_PORT
                valueFrom:
                  secretKeyRef:
                    name: rhsm-db
                    key: db.port
              - name: DATABASE_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: rhsm-db
                    key: db.user
              - name: DATABASE_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: rhsm-db
                    key: db.password
              - name: DATABASE_DATABASE
                valueFrom:
                  secretKeyRef:
                    name: rhsm-db
                    key: db.name
              - name: DATABASE_CONNECTION_TIMEOUT_MS
                value: ${DATABASE_CONNECTION_TIMEOUT_MS}
              - name: DATABASE_MAX_POOL_SIZE
                value: ${DATABASE_MAX_POOL_SIZE}
              - name: TOLERATE_MISSING_ACCOUNT_NUMBER
                value: ${TOLERATE_MISSING_ACCOUNT_NUMBER}
            resources:
              requests:
                cpu: ${CPU_REQUEST}
                memory: ${MEMORY_REQUEST}
              limits:
                cpu: ${CPU_LIMIT}
                memory: ${MEMORY_LIMIT}
        containers:
          - image: ${IMAGE}:${IMAGE_TAG}
            name: rhsm-conduit
            env:
              # turn off built-in jolokia, so that the spring boot jolokia actuator will work
              - name: AB_JOLOKIA_OFF
                value: 'true'
              - name: HAWTIO_BASE_PATH
                value: ${HAWTIO_BASE_PATH}
              - name: SPRING_PROFILES_ACTIVE
                value: kafka-queue
              - name: LOG_FILE
                value: /logs/server.log
              - name: JAVA_MAX_MEM_RATIO
                value: '85'
              - name: GC_MAX_METASPACE_SIZE
                value: '256'
              - name: TASK_QUEUE_TYPE
                value: kafka
              - name: LOGGING_LEVEL_ROOT
                value: ${LOGGING_LEVEL_ROOT}
              - name: LOGGING_LEVEL_ORG_CANDLEPIN
                value: ${LOGGING_LEVEL}
              - name: RHSM_URL
                value: ${RHSM_URL}
              - name: KAFKA_BOOTSTRAP_HOST
                value: ${KAFKA_BOOTSTRAP_HOST}
              - name: KAFKA_TASK_GROUP
                value: platform.rhsm-conduit.tasks
              - name: KAFKA_MESSAGE_THREADS
                value: ${KAFKA_MESSAGE_THREADS}
              - name: KAFKA_CONSUMER_MAX_POLL_INTERVAL_MS
                value: ${KAFKA_CONSUMER_MAX_POLL_INTERVAL_MS}
              - name: KAFKA_SEEK_OVERRIDE_END
                value: ${KAFKA_SEEK_OVERRIDE_END}
              - name: KAFKA_SEEK_OVERRIDE_TIMESTAMP
                value: ${KAFKA_SEEK_OVERRIDE_TIMESTAMP}
              - name: DATABASE_HOST
                valueFrom:
                  secretKeyRef:
                    name: rhsm-db
                    key: db.host
              - name: DATABASE_PORT
                valueFrom:
                  secretKeyRef:
                    name: rhsm-db
                    key: db.port
              - name: DATABASE_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: rhsm-db
                    key: db.user
              - name: DATABASE_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: rhsm-db
                    key: db.password
              - name: DATABASE_DATABASE
                valueFrom:
                  secretKeyRef:
                    name: rhsm-db
                    key: db.name
              - name: RHSM_KEYSTORE_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: tls
                    key: keystore_password
              - name: RHSM_KEYSTORE
                value: /pinhead/keystore.jks
              - name: RHSM_TRUSTSTORE_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: tls
                    key: keystore_password
              - name: RHSM_TRUSTSTORE
                value: /pinhead/truststore.jks
              - name: SWATCH_SELF_PSK
                valueFrom:
                  secretKeyRef:
                    name: swatch-psks
                    key: self
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /health/liveness
                port: 9000
                scheme: HTTP
              initialDelaySeconds: 45
              periodSeconds: 20
              successThreshold: 1
              timeoutSeconds: 10
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /health
                port: 9000
                scheme: HTTP
              initialDelaySeconds: 45
              periodSeconds: 20
              successThreshold: 1
              timeoutSeconds: 10
            resources:
              requests:
                cpu: ${CPU_REQUEST}
                memory: ${MEMORY_REQUEST}
              limits:
                cpu: ${CPU_LIMIT}
                memory: ${MEMORY_LIMIT}
            ports:
              - containerPort: 8000
                protocol: TCP
                name: web
              - containerPort: 9000
                protocol: TCP
                name: metrics-port
            volumeMounts:
              - name: pinhead
                mountPath: /pinhead
              - name: logs
                mountPath: /logs
            workingDir: /
          - name: splunk
            env:
              - name: SPLUNKMETA_namespace
                valueFrom:
                  fieldRef:
                    apiVersion: v1
                    fieldPath: metadata.namespace
            image: ${SPLUNK_FORWARDER_IMAGE}
            resources:
              requests:
                cpu: ${SPLUNK_FORWARDER_CPU_REQUEST}
                memory: ${SPLUNK_FORWARDER_MEMORY_REQUEST}
              limits:
                cpu: ${SPLUNK_FORWARDER_CPU_LIMIT}
                memory: ${SPLUNK_FORWARDER_MEMORY_LIMIT}
            terminationMessagePath: /dev/termination-log
            terminationMessagePolicy: File
            volumeMounts:
              - mountPath: /var/log/app
                name: logs
                readOnly: true
              - mountPath: /tls/splunk.pem
                name: splunk
                subPath: splunk.pem
        volumes:
          - name: pinhead
            secret:
              secretName: pinhead
          - name: splunk
            secret:
              secretName: splunk
          - name: logs
            emptyDir:
        restartPolicy: Always
        terminationGracePeriodSeconds: 75
        imagePullSecrets:
          - name: ${IMAGE_PULL_SECRET}
          - name: quay-cloudservices-pull
    triggers:
      - type: ConfigChange

- apiVersion: v1
  kind: Service
  metadata:
    name: rhsm-conduit
    labels:
      prometheus: rhsm
  spec:
    ports:
      - port: 8000
        name: "8000"
        protocol: TCP
        targetPort: web
      - port: 8080
        name: "8080"
        protocol: TCP
        targetPort: web
      - port: 9000
        name: "9000"
        protocol: TCP
        targetPort: metrics-port
    selector:
      deploymentconfig: rhsm-conduit

- apiVersion: batch/v1beta1
  kind: CronJob
  metadata:
    name: rhsm-conduit-cron-sync
  spec:
    schedule: ${ORG_SYNC_SCHEDULE}
    jobTemplate:
      spec:
        activeDeadlineSeconds: 1800
        template:
          spec:
            activeDeadlineSeconds: 1800
            restartPolicy: Never
            imagePullSecrets:
              - name: ${IMAGE_PULL_SECRET}
              - name: quay-cloudservices-pull
            containers:
              - image: ${CURL_CRON_IMAGE}:${CURL_CRON_IMAGE_TAG}
                name: rhsm-conduit-cron-sync
                command:
                  - /usr/bin/bash
                  - -c
                  - >
                    /usr/bin/curl --fail -H "x-rh-swatch-psk: ${SWATCH_SELF_PSK}" -X POST "http://rhsm-conduit:8000/api/rhsm-subscriptions/v1/internal/rpc/syncAllOrgs"
                env:
                  - name: SWATCH_SELF_PSK
                    valueFrom:
                      secretKeyRef:
                        name: swatch-psks
                        key: self
                resources:
                  requests:
                    cpu: ${CURL_CRON_CPU_REQUEST}
                    memory: ${CURL_CRON_MEMORY_REQUEST}
                  limits:
                    cpu: ${CURL_CRON_CPU_LIMIT}
                    memory: ${CURL_CRON_MEMORY_LIMIT}
