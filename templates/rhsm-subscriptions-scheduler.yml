                      memory: ${SPLUNK_FORWARDER_MEMORY_LIMIT}
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
                  volumeMounts:
                    - mountPath: /var/log/app
                      name: logs
                      readOnly: true
                    - mountPath: /tls/splunk.pem
                      name: splunk
