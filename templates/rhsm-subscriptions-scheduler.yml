                  env:
                    - name: SPRING_PROFILES_ACTIVE
                      value: capture-hourly-snapshots,kafka-queue
                    - name: JAVA_MAX_MEM_RATIO
                      value: '85'
                    - name: GC_MAX_METASPACE_SIZE
                      value: '256'
                    - name: LOG_FILE
                      value: /logs/server.log
                    - name: LOGGING_LEVEL_ROOT
                      value: ${LOGGING_LEVEL_ROOT}
                    - name: LOGGING_LEVEL_ORG_CANDLEPIN
                      value: ${LOGGING_LEVEL}
                    - name: KAFKA_BOOTSTRAP_HOST
                      value: ${KAFKA_BOOTSTRAP_HOST}
                    - name: HOURLY_TALLY_OFFSET
                      value: ${HOURLY_TALLY_OFFSET}
                    - name: DATABASE_HOST
                      valueFrom:
                        secretKeyRef:
                          name: rhsm-db
                          key: db.host
                    - name: DATABASE_PORT
                      valueFrom:
                        secretKeyRef:
                          name: rhsm-db
                          key: db.port
                    - name: DATABASE_USERNAME
                      valueFrom:
                        secretKeyRef:
                          name: rhsm-db
                          key: db.user
                    - name: DATABASE_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: rhsm-db
                          key: db.password
                    - name: DATABASE_DATABASE
                      valueFrom:
                        secretKeyRef:
                          name: rhsm-db
                          key: db.name
                    - name: INVENTORY_DATABASE_HOST
                      valueFrom:
                        secretKeyRef:
                          name: host-inventory-db-readonly
                          key: db.host
                    - name: INVENTORY_DATABASE_DATABASE
                      valueFrom:
                        secretKeyRef:
                          name: host-inventory-db-readonly
                          key: db.name
                    - name: INVENTORY_DATABASE_USERNAME
                      valueFrom:
                        secretKeyRef:
                          name: host-inventory-db-readonly
                          key: db.user
                    - name: INVENTORY_DATABASE_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: host-inventory-db-readonly
                          key: db.password
                  resources:
                    requests:
                      cpu: ${CPU_REQUEST}
                      memory: ${MEMORY_REQUEST}
                    limits:
                      cpu: ${CPU_LIMIT}
                      memory: ${MEMORY_LIMIT}
                  volumeMounts:
                    - name: logs
                      mountPath: /logs
                - name: splunk
                  env:
                    - name: SPLUNKMETA_namespace
                      valueFrom:
                        fieldRef:
                          apiVersion: v1
                          fieldPath: metadata.namespace
                  image: ${SPLUNK_FORWARDER_IMAGE}
                  resources:
                    requests:
                      cpu: ${SPLUNK_FORWARDER_CPU_REQUEST}
                      memory: ${SPLUNK_FORWARDER_MEMORY_REQUEST}
                    limits:
                      cpu: ${SPLUNK_FORWARDER_CPU_LIMIT}
                      memory: ${SPLUNK_FORWARDER_MEMORY_LIMIT}
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
                  volumeMounts:
                    - mountPath: /var/log/app
                      name: logs
                      readOnly: true
                    - mountPath: /tls/splunk.pem
                      name: splunk
                      subPath: splunk.pem
              volumes:
                - name: splunk
                  secret:
                    secretName: splunk
                - name: logs
                  emptyDir:
