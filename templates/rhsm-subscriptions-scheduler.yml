                    - name: LOGGING_LEVEL_ROOT
                      value: ${LOGGING_LEVEL_ROOT}
                    - name: LOGGING_LEVEL_ORG_CANDLEPIN
                      value: ${LOGGING_LEVEL}
                    - name: KAFKA_BOOTSTRAP_HOST
                      value: ${KAFKA_BOOTSTRAP_HOST}
                    - name: EVENT_RECORD_RETENTION
                      value: ${EVENT_RECORD_RETENTION}
                    - name: DATABASE_HOST
                      valueFrom:
                        secretKeyRef:
                          name: rhsm-db
                          key: db.host
                    - name: DATABASE_PORT
                      valueFrom:
                        secretKeyRef:
                          name: rhsm-db
                          key: db.port
                    - name: DATABASE_USERNAME
                      valueFrom:
                        secretKeyRef:
                          name: rhsm-db
                          key: db.user
                    - name: DATABASE_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: rhsm-db
                          key: db.password
                    - name: DATABASE_DATABASE
                      valueFrom:
                        secretKeyRef:
                          name: rhsm-db
                          key: db.name
                    - name: INVENTORY_DATABASE_HOST
                      valueFrom:
                        secretKeyRef:
                          name: host-inventory-db-readonly
                          key: db.host
                    - name: INVENTORY_DATABASE_DATABASE
                      valueFrom:
                        secretKeyRef:
                          name: host-inventory-db-readonly
                          key: db.name
                    - name: INVENTORY_DATABASE_USERNAME
                      valueFrom:
                        secretKeyRef:
                          name: host-inventory-db-readonly
                          key: db.user
                    - name: INVENTORY_DATABASE_PASSWORD
                      valueFrom:
                        secretKeyRef:
                          name: host-inventory-db-readonly
