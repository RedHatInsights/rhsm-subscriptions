# From: https://github.com/RedHatInsights/export-service-go/blob/main/example_export_upload.json
$schema: http://json-schema.org/draft-07/schema#
title: InstanceExportItem
properties:
  id:
    type: string
    description: ID of the host record
  instance_id:
    type: string
  display_name:
    type: string
  billing_provider:
    type: string
  billing_account_id:
    type: string
  measurements:
    type: array
    items:
      $ref: instances_export_metric.yaml
  guests:
    type: array
    items:
      $ref: instances_export_guest.yaml
  last_seen:
    format: date-time
    type: string
  number_of_guests:
    type: integer
  category:
    type: string
  cloud_provider:
    type: string
  subscription_manager_id:
    type: string
  inventory_id:
    type: string